        |        true           |        unset     |    MAJOR         |
        |        true           |        true      |    MAJOR         |
        |        true           |        false     |    MINOR         |
        |        false          |        true      |    Unversioned   |
        |        false          |        false     |    Unversioned   |
        |        false          |        true      |    Unversioned   |
        <br>
